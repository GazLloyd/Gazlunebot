##############
# Gazlunebot config file
##############
#
# Global enabled/disabled toggle; is changed by /gazlunebot enable/disable
# Requires: boolean; Default: true
enabled: true
####
# Delay between the chat event being received and the bot responding
#   in server ticks (of which there are 20 per second)
# Requires: positive integer; Default: 20
# WARNING: setting this too low may make the bot respond before the triggering message is displayed
delay: 20
####
# Prefix to appear before every bot message in chat; accepts MC formatting codes using &
# Requires: string; Default: '<&dElunebot&r> '
# NOTE: No space is provided between this and the message, so if you need one, use quotes
prefix: '<&dElunebot&r> '
####
# list of ignored players, added to/removed via /elunebot ignore/unignore
# Requires: String list; Default: empty
ignored:
# - notch
# - example
#
####
# Case sensitivity: if true, >ponies and >Ponies and >PoNIes etc are different commands
# if false, they are all the same command
casesensitive: false
#
#############
# List of commands and responses, in format:
#   <command>: <response>
# Requires: PlainString: FormattedString; Default: (lots)
####
# command can only be one word (and is case-insensitive), response has no limit
# The following codes are replaced on usage, in this order:
# $a : the entire message after the command
# $1 : the first word after the command
# $2 : the second word
# up to $5 for now
## $1{hi} gives $1 a default of hi; without the default is the empty string
# $p : Invoking player's name
# $$ : a $ sign
#
# as $p is last, you can set the default of an earlier one to be $p, i.e. hi: hi $1{$p}
#
# MC colour/other format codes use &
#
# 2 spaces before each
# May need to quote a string if it starts with $ or contains : (colon space - URLs are usually ok); remember to escape ' in such strings
#
# for full documentation, see docs
